<body>

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="{% static 'assets/img/logo.png' %}" alt="">
        <span class="d-none d-lg-block">Admin</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

  <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->





        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{% static 'img/author1.jpg' %}" alt="Profile" class="rounded-circle">

          </a><!-- End Profile Iamge Icon -->

        </li><!-- End Profile Nav -->

      </ul>

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">

        </a>

<li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'doctorlist' %}">

        </a>

        <a class="nav-link collapsed"  href="{% url 'appointment_list' %}">

        </a>

        </a>

          <i class="bi bi-bar-chart"></i><span>Facilities</span>

        </a>

        </a>
      </li><!-- End Login Page Nav -->

        <div >
          <div class="row">

          </div>
          </div>


</div>

  <script src="{% static 'assets/vendor/quill/quill.js' %}"></script>
