{% extends 'doctor/doctorindex.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Appointment Details</h2>
    <div class="mb-3">
        <strong>User:</strong> {{ appointment.user.username }} <br>

        <strong>Date:</strong> {{ appointment.date }} <br>
        <strong>Time:</strong> {{ appointment.time }} <br>
        <strong>Symptoms:</strong> {{ appointment.symptoms }} <br>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="prescription" class="form-label">Prescription</label>
            <textarea class="form-control" id="prescription" name="prescription">{{ prescription.prescription_text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="Pending" {% if prescription.status == "Pending" %}selected{% endif %}>Pending</option>
                <option value="Completed" {% if prescription.status == "Completed" %}selected{% endif %}>Completed</option>
                <option value="Cancelled" {% if prescription.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
