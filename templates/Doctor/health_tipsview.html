{% extends 'doctor/doctorindex.html' %}
{% load static %}

{% block content %}
 <div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="mb-0">Health tip</h3>
  <a href="{% url 'add_tip' %}" class="btn btn-primary">Add tip</a>
</div>
<div class="health-tips">
    {% for tip in health_tips %}
        <div class="tip">
            <p>{{ tip.tip_text }}</p>
            <small>Tip created on {{ tip.created_at }}</small>
            <a href="{% url 'delete_tip' tip.id %}" class="btn btn-danger">delete tip</a>
        </div>
    {% empty %}
        <p>No health tips available.</p>
    {% endfor %}
</div>

<style>
    .health-tips {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 20px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .tip {
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .tip:hover {
        transform: scale(1.02);
    }

    small {
        display: block;
        margin-top: 10px;
        color: #555;
        font-size: 0.9rem;
    }
</style>

{% endblock %}
