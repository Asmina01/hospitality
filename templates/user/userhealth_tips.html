{% extends 'user/userindex.html' %}
{% load static %}

{% block content %}

<div class="health-tips">
    <h3 class="mb-0">Health Tips</h3>
    {% for tip in health_tips %}
        <div class="tip" >
            <p >{{ tip.tip_text }}</p>
            <small>Tip created on {{ tip.created_at }}</small>
        </div>
    {% empty %}
        <p>No health tips available.</p>
    {% endfor %}
</div>

<style>
    .health-tips {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Space between tips */
        margin: 29px; /* Margin around the container */
        padding: 20px;
        border: 1px solid #e0e0e0; /* Light border */
        border-radius: 10px; /* Rounded corners */
        background-color: #f9f9f9; /* Light background color */
        max-width: 1200px; /* Optional: limit the width for better alignment */
        margin-left: auto; /* Center the container horizontally */
        margin-right: auto; /* Center the container horizontally */
    }

    .tip {
        text-color:dark;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px; /* Rounded corners */
        padding: 15px; /* Padding inside the tip */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: transform 0.3s; /* Animation on hover */
        word-wrap: break-word; /* Allow long words to break onto the next line */
        overflow-wrap: break-word; /* For better compatibility with different browsers */
        max-width: 100%; /* Ensure it doesn't exceed container width */
    }

    .tip:hover {
        transform: scale(1.02); /* Slightly increase size on hover */
    }

    small {
        display: block; /* Block display for better spacing */
        margin-top: 10px; /* Space above the small text */
        color: #555; /* Grey color for the small text */
        font-size: 0.9rem; /* Slightly smaller font size */
    }
</style>

{% endblock %}
