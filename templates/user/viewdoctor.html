{% extends 'user/userindex.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Doctors</h3>
</div>
<div class="container mt-4">
    <div class="row">
        {% for doctor in doctor %}
        <div class="col-md-3 mb-4">
            <div class="card text-center" style="border-radius: 40px; padding: 10px; height: 100%;">
                <img src="{{ doctor.images.url }}" class="card-img-top mx-auto" alt="{{ doctor.doctor_name }}" style="border-radius: 20px; width: 80px; height: 80px; margin-top: 10px;"> <!-- Smaller image -->
                <div class="card-body" style="padding: 10px;">
                    <h5 class="card-title" style="font-size: 1.1rem;">{{ doctor.Doc_name }}</h5>
                    <p class="card-text" style="font-size: 0.9rem;">{{ doctor.Doc_department }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
